language: swift
xcode_project: Just.xcodeproj
matrix:
  include:
    xcode_scheme: Just-iOS
osx_image: xcode9.3

branches:
  only:
    - master

env:
  - LC_CTYPE=en_US.UTF-8 LANG=en_US.UTF-8

before_install:
  - rvm install ruby-2.3.0
  - gem install cocoapods
  - gem install xcpretty -N
  - brew update

machine:
  xcode:
    version: "9.3"

deployment:
  release:
    tag: /.*/
    commands:
      - pod trunk push


script:
  - xcodebuild -project Just.xcodeproj -scheme Just-iOS -sdk iphoneos11.3 build test | xcpretty